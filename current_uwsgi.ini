[uwsgi]
module = app:app
master = true
processes = 1
socket = /var/www/socketio/socketio.sock
chmod-socket = 666
vacuum = true
die-on-term = true
enable-threads = true
single-interpreter = true
chdir = /var/www/socketio
virtualenv = /var/www/socketio/venv
plugins = python3
uid = www-data
gid = www-data
buffer-size = 65535
log-master = true
logto = /var/www/socketio/uwsgi.log
http-websockets = true
harakiri = 120
post-buffering = 65535
thunder-lock = true
max-requests = 2000
worker-reload-mercy = 60
reload-mercy = 60
